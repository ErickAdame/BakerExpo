<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syracuse Bakers Expo 2026</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="page__header">
        <div class="page__logo">
          <img
            class="page__logo-image"
            src="assets/images/syracuse-bakers-expo-logo.svg"
            alt="Stylized whisk logo for the Syracuse Bakers Expo 2026"
            loading="lazy"
          />
        </div>
        <h1 class="page__title">Welcome to Syracuse Bakers Expo 2026</h1>
        <p class="page__subtitle">
          A sweet celebration of Central New York's finest bakers and culinary creatives.
        </p>
      </header>

      <main class="page__content" aria-label="Primary actions">
        <nav class="actions" aria-label="Expo quick links">
          <a class="actions__link" href="#register-vendor">Register as a Vendor</a>
          <a class="actions__link" href="#purchase-tickets">Purchase Tickets for Expo</a>
          <a class="actions__link" href="#meet-vendors">Meet our Vendors</a>
          <a class="actions__link" href="#meet-sponsors">Meet our Sponsors</a>
        </nav>
      </main>

      <footer class="page__footer">
        <p>Stay tuned for more details and exciting announcements!</p>
      </footer>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
