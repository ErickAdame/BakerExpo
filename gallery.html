<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syracuse Bakers Expo Gallery | Event Highlights</title>
    <meta
      name="description"
      content="Browse the Syracuse Bakers Expo gallery featuring artisan bakers, desserts, and community moments from Central New York's premier baking celebration."
    />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://www.syracusebakerexpo.com/gallery.html" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Syracuse Bakers Expo Gallery" />
    <meta
      property="og:description"
      content="Experience the sights of the Syracuse Bakers Expo with photos of talented bakers, decadent desserts, and community celebrations."
    />
    <meta property="og:url" content="https://www.syracusebakerexpo.com/gallery.html" />
    <meta property="og:site_name" content="Syracuse Bakers Expo" />
    <meta property="og:image" content="https://www.syracusebakerexpo.com/assets/images/banner.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Syracuse Bakers Expo Gallery" />
    <meta
      name="twitter:description"
      content="A look inside the Syracuse Bakers Expo showcasing Central New York's baking community."
    />
    <meta name="twitter:image" content="https://www.syracusebakerexpo.com/assets/images/banner.png" />
    <link rel="stylesheet" href="styles.css" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "CollectionPage",
        "name": "Syracuse Bakers Expo Gallery",
        "description": "A curated collection of photos from the Syracuse Bakers Expo featuring local bakers and their creations.",
        "url": "https://www.syracusebakerexpo.com/gallery.html",
        "isPartOf": {
          "@type": "WebSite",
          "name": "Syracuse Bakers Expo",
          "url": "https://www.syracusebakerexpo.com/"
        }
      }
    </script>
  </head>
  <body>
    <div class="page">
      <div class="site-menu-wrapper">
        <button
          class="menu-toggle"
          type="button"
          aria-expanded="false"
          aria-controls="site-menu"
        >
          <span class="sr-only">Toggle navigation menu</span>
          <img
            class="menu-toggle__icon"
            src="assets/images/baker_button.png"
            alt=""
            aria-hidden="true"
            loading="lazy"
          />
        </button>
        <nav class="site-menu" id="site-menu" aria-label="Main menu" aria-hidden="true">
          <a class="site-menu__link" href="about.html">About Us</a>
          <a class="site-menu__link" href="gallery.html" aria-current="page">Gallery</a>
          <a class="site-menu__link" href="index.html">Home</a>
        </nav>
      </div>
      <header class="page__header">
        <div class="page__logo">
          <img
            class="page__logo-image"
            src="assets/images/2026.png"
            alt="Stylized whisk logo for the Syracuse Bakers Expo 2026"
            loading="lazy"
          />
        </div>
        <h1 class="page__title">Syracuse Bakers Expo Gallery</h1>
        <p class="page__subtitle">
          A visual taste of the bakers, desserts, and community moments that make the Expo special.
        </p>
      </header>
      <main class="page__content" aria-label="Syracuse Bakers Expo photo gallery">

        <section class="content-section content-section--gallery" aria-labelledby="gallery-heading">
          <h2 class="content-section__title" id="gallery-heading">Gallery Highlights</h2>
          <div class="gallery-grid" data-gallery>
            <figure class="gallery-grid__item">
              <img
                src="assets/photos/baker1.png"
                alt="Artisan baker dusting powdered sugar over fresh pastries at the Syracuse Bakers Expo"
                loading="lazy"
                tabindex="0"
              />
            </figure>
            <figure class="gallery-grid__item">
              <img
                src="assets/photos/baker2.png"
                alt="Decorated cake with colorful icing flowers on display at the Expo"
                loading="lazy"
                tabindex="0"
              />
            </figure>
            <figure class="gallery-grid__item">
              <img
                src="assets/photos/baker3.png"
                alt="Expo attendees sampling desserts from a local Syracuse bakery booth"
                loading="lazy"
                tabindex="0"
              />
            </figure>
            <figure class="gallery-grid__item">
              <img
                src="assets/photos/baker4.png"
                alt="Closeup of gourmet cupcakes topped with fruit at the Syracuse Bakers Expo"
                loading="lazy"
                tabindex="0"
              />
            </figure>
            <figure class="gallery-grid__item">
              <img
                src="assets/photos/baker5.png"
                alt="Baker presenting freshly baked bread loaves to guests"
                loading="lazy"
                tabindex="0"
              />
            </figure>
            <figure class="gallery-grid__item">
              <img
                src="assets/photos/baker6.png"
                alt="Cooking demonstration with chef and audience at the Expo"
                loading="lazy"
                tabindex="0"
              />
            </figure>
            <figure class="gallery-grid__item">
              <img
                src="assets/photos/baker7.png"
                alt="Assorted truffles and chocolates arranged on a tray at the event"
                loading="lazy"
                tabindex="0"
              />
            </figure>
            <figure class="gallery-grid__item">
              <img
                src="assets/photos/baker8.png"
                alt="Smiling vendor serving attendees at the Syracuse Bakers Expo"
                loading="lazy"
                tabindex="0"
              />
            </figure>
          </div>
        </section>
      </main>
      <div
        class="lightbox"
        data-lightbox
        aria-hidden="true"
        role="dialog"
        aria-modal="true"
        aria-label="Expanded gallery image"
      >
        <button class="lightbox__close" type="button" data-lightbox-close aria-label="Close image">
          &times;
        </button>
        <figure class="lightbox__figure">
          <img class="lightbox__image" src="" alt="" data-lightbox-image />
        </figure>
      </div>
      <footer class="page__footer">
        <p>&copy; 2026 Syracuse Bakers Expo</p>
        <p class="page__footer-note">
          A Central New York celebration of bakers, makers, and community.
        </p>
      </footer>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
